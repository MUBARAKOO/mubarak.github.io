    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #f4f4f9;
            --card-bg: #fff;
            --text: #222;
            --bio: #666;
            --link-bg: #4f8cff;
            --link-bg-hover: #2563eb;
            --avatar-border: #4f8cff;
        }
        body {
            background: var(--bg);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }
        .profile-card {
            background: var(--card-bg);
            margin-top: 60px;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 350px;
            width: 100%;
            transition: background 0.3s;
        }
        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid var(--avatar-border);
            transition: border 0.3s;
        }
        .name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .bio {
            color: var(--bio);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: color 0.3s;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #fff;
            background: var(--link-bg);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .social-link:hover {
            background: var(--link-bg-hover);
        }
        .social-link svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }
        .theme-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .theme-toggle:hover {
            background: #e0e7ef;
        }
        .theme-toggle svg {
            width: 28px;
            height: 28px;
            fill: #4f8cff;
            transition: fill 0.3s;
        }
        body.dark {
            --bg: #181a20;
            --card-bg: #23262f;
            --text: #f4f4f9;
            --bio: #b0b3b8;
            --link-bg: #2563eb;
            --link-bg-hover: #4f8cff;
            --avatar-border: #2563eb;
        }
        body.dark .theme-toggle:hover {
            background: #23262f;
        }
        body.dark .theme-toggle svg {
            fill: #ffd700;
        }
    </style>
</head>

    <script>
        const toggle = document.getElementById('theme-toggle');
        const body = document.body;
        // Persist theme with localStorage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
        }
        toggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
